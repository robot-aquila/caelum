# v1.0
caelum.tradegenerator.bootstrap.servers=localhost:8082
caelum.tradegenerator.target.topic=caelum-item
# Seed to initialize pseudo random generator.
caelum.tradegenerator.seed=459811
# Number of symbols. Min 1, Max 255
caelum.tradegenerator.symbol.num=16
# Number of random characters in symbol. Min 3, Max 10
caelum.tradegenerator.symbol.chars=4
caelum.tradegenerator.symbol.prefix=S:
caelum.tradegenerator.symbol.suffix=@EXCHANGE:USD
# Average number of trades per minute. Min 1, Max 60000
caelum.tradegenerator.trades.per.minute=120
