<!DOCTYPE html>
<html>
    <body>
        <h1>WebSocket test</h1>
        <script>
        var ws = new WebSocket("ws://127.0.0.1:9698/ws");
        
        ws.onopen = function() {
            alert("Opened!");
            ws.send("Hello Server");
        };
        
        ws.onmessage = function (evt) {
        	console.log("Message: ");
        	console.log(evt);
            alert("Message: " + evt.data);
        };
        
        ws.onclose = function() {
            alert("Closed!");
        };
        
        ws.onerror = function(err) {
        	console.log("Error: ");
            console.log(err);
            alert("Error: " + err);
        };
        </script>
    </body>
</html>
